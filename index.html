<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>TIC-TAC-TOE</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
	<!-- Game Dashboard -->
	<div id="parent" class="shadow">
		<div class="child" id="1"></div>
		<div class="child" id="2"></div>
		<div class="child" id="3"></div>
		<div class="child" id="4"></div>
		<div class="child" id="5"></div>
		<div class="child" id="6"></div>
		<div class="child" id="7"></div>
		<div class="child" id="8"></div>
		<div class="child" id="9"></div>	
	</div>

	<!-- Winner Message -->
	<div class="won d-none justify-content-center align-items-center shadow">
		<div class="d-flex flex-column align-items-center">
			<i class="fas fa-award text-warning" style="font-size:100px;"></i> 
			<p class="h5 my-3 text-dark">PLAYER <span class="winner_player">1</span> WON </p> 			
			<button class="btn btn-primary restart_btn"><span class="h6 m-0">RESTART</span></button>
		</div>
	</div>

	<!-- Gameover Message -->
	<div class="gameover d-none justify-content-center align-items-center shadow">
		<div class="d-flex flex-column align-items-center">
			<i class="fas fa-skull-crossbones" style="font-size:70px"></i>
			<p class="h5 my-3 text-dark">GAME OVER</p> 			
			<button class="btn btn-primary restart_btn"><span class="h6 m-0">RESTART</span></button>
		</div>
	</div>

	<script src="./index.js"></script>
</body>
</html>

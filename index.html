<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>TIC-TAC-TOE</title>
	<link rel="stylesheet" href="./assets/css/style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
</head>

<body>

	<!-- Game Dashboard -->
	<div class="shadow rounded parent">
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
	</div>

	<!-- Winner Message -->
	<div class="game-won d-none">
		<div class="d-flex flex-column align-items-center">
			<i class="fas fa-award text-warning" style="font-size: 100px"></i>
			<p class="h5 my-3 text-dark">
				PLAYER <span class="winner_player">1</span> WON
			</p>
			<button class="btn btn-primary restart-btn">
				<span class="h6 m-0">RESTART</span>
			</button>
		</div>
	</div>

	<!-- Gameover Message -->
	<div class="game-over d-none">
		<div class="d-flex flex-column align-items-center justify-content-center">
			<i class="fas fa-skull-crossbones" style="font-size: 70px"></i>
			<p class="h5 my-3 text-dark">GAME OVER</p>
			<button class="btn btn-primary restart-btn">
				<span class="h6 m-0">RESTART</span>
			</button>
		</div>
	</div>

	<script src="./assets/js/game.js"></script>
</body>

</html>
